<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Quiz System</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Online Quiz Portal</h1>
            <p id="status-msg">Welcome!</p>
        </header>
        <main id="main-content">
            <div id="login-screen" class="quiz-card">
                <h2>Enter Your Details</h2>
                <input type="text" id="username" placeholder="Enter your full name" style="width: 100%; padding: 20px; margin-bottom: 20px;">
                <br>
                <button onclick="saveUserAndLoadQuizzes()">Enter Portal</button>
            </div>
            <div id="quiz-list" class="grid" style="display: none;"></div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
